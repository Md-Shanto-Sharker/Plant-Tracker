<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .hidden {
        display: none;
      }
      .highlight {
        background-color: red;
        color: white;
      }
      .bold {
        font-weight: bolder;
      }
      .bg {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="header">Header Text</div>
    <p class="text hidden">Paragraph 1</p>
    <p class="text highlight">Paragraph 2</p>

    <button id="handle">Handle</button>

    <div id="box">This is my box</div>

    <div id="container"></div>

    <div id="delegation">
      <div>
        <p id="title-text">My Text</p>
      </div>
      <button>Clicked</button>
    </div>
    <script src="script recap.js"></script>
  </body>
</html>
